{% extends "base.html" %}
{% block title %}Ana Sayfa{% endblock %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</head>

{% block content %}
    <h2>Hoş Geldiniz!</h2>
    <p>Burası ana sayfanızdır. `extends`, `include` ve `block` birlikte kullanılıyor.</p>
    <form action="" method="post">
        <button type="submit" name="hi" class="btn">Base class</button>
        <button type="submit" name="deneme" class="btn">Base class</button>
    </form>

    <p id="mesaj">{{ss}}</p>

    <script>
        setInterval(function() {
            document.getElementById("mesaj").innerText
        }, 2000);
    </script>
{% endblock %}
